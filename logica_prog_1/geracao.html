<meta charset="UTF-8">
<script>
	var chegada = 1500
	var anoAtual = 2021
	
	function pulaLinha() {
        document.write("<br>");
    }
	function mostra(frase) {
        document.write("<h1>"+frase+"</h1>");
        pulaLinha();
    }
	
	mostra ("Passaram "+ Math.round((anoAtual-chegada)/28) + " gerações");
	
	
</script>
