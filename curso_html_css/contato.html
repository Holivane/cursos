<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset = "UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	
	<body>
	
		<header>
			<div class="caixa">
			
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				
				<nav>
					<ul>
						<li> <a href="index.html">Home</a></li>
						<li> <a href="produto.html">Produtos</a></li>
						<li> <a href="contato.html">Contato</a></li>
					</ul>
				</nav>
				
			</div>
		</header>
		
		<main>
			<form>
				<label for="sobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao">
				
				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
				
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
				
				<div>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email" name="contato" value="email" id="radio-email">
						<input type="radio" name="contato" value="email" id="radio-email">Email
					</label>
					
					<label for="radio-email">
						<input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
					</label>
					
					<label for="radio-whatsapp">
						<input type="radio"  name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp
					</label>
					
				</div>
				
				<div>
					<p>Qual horário prefere ser atendido?</p>
					
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
				
				<label class="checkbox">
					<input type="checkbox">
					Gostaria de receber nossas novidades por email?
				</label>
				
				<input type="submit" id="Enviar formulário" class="enviar">
			</form>
		</main>
		
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>
		
	</body>
	
</html>
